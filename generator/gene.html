<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="gene.css">
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>
        
        <div class="output-container">
            <input type="text" id="password" readonly>
            <button id="copy-btn" onclick="copyPassword()">ðŸ“‹</button>
        </div>

        <div class="options">
            <label>Password Length: <span id="length-display">12</span></label>
            <input type="range" id="length" min="6" max="20" value="12">
            
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        </div>

        <button id="generate" onclick="generatePassword()">Generate Password</button>
    </div>

    <script src="gene.js"></script>

</body>
</html>
